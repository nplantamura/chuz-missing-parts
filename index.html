<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Number Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            text-align: center;
        }
        .button {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        .button:active {
            background-color: darkgreen;
        }
        #thankYouMessage {
            display: none;
            color: green;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Missing Part Number</h1>
        <input type="text" id="partNumber" placeholder="Enter part number">
        <br>
        <button class="button" onclick="submitPartNumber()">Submit</button>
        <p id="thankYouMessage">âœ… Thank you!</p>
    </div>

    <script>
        function submitPartNumber() {
            let partNumber = document.getElementById("partNumber").value;
            let thankYouMessage = document.getElementById("thankYouMessage");

            if (partNumber.trim() === "") {
                alert("Please enter a part number.");
                return;
            }

            let googleScriptURL = "https://script.google.com/macros/s/AKfycbx2_Yk8ZHMwdqpErxCodZ_nlM3t1oHNvxGiSUAyrVbCPwIMDY8_hujYDriNmOau6Db0xw/exec";

            let formData = new FormData();
            formData.append("partNumber", partNumber);

            fetch(googleScriptURL, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log("Success:", data);

                if (data.includes("Success")) {
                    thankYouMessage.style.display = "block";
                    document.getElementById("partNumber").value = "";
                } else {
                    alert("Submission failed. Server response: " + data);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Submission failed. Please check your internet connection and try again.");
            });
        }
    </script>
</body>
</html>
